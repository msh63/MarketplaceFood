{% extends "base.html" %}

{% block content %}

  <!-- Main Section Start -->
  <div class="main-section">
    <div
      class="page-section nopadding cs-nomargin"
      style="
        margin-top: 0px;
        padding-top: 60px;
        padding-bottom: 60px;
        margin-bottom: 0px;
      "
    >
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="user-dashboard loader-holder"  style="width: 450px ; min-height:auto">
              <div class="user-holder">
                <h4 class="text-center" style="margin-bottom: 0">
                  Rest Your Password
                </h4>
                <p class="text-center">
                 
                </p>
                <hr />
                <div id="restaurant-sets-holder">
                  <form action= "{% url 'reset_password' %}"
                    class="form-fields-set foodbakery-dev-restaurant-form"
                    method="POST"
                    enctype="multipart/form-data"                     
                  >
                  {% csrf_token %}
                    <ul
                      class="register-add-restaurant-tab-container restaurant-information-tab-container"
                    >
                      <li>
                        <div class="row">
                          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="row">
                              <ul>
                                <li>
                                  <div
                                    class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                  >
                                  <label>Password</label>
                                    <div class="field-holder"><input type="password" name="password" placeholder="Enter your new Password">
                                    </div>
                                  </div>
                                  <div
                                    class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                  >
                                    <div class="field-holder">
                                      <label>Confirm Password</label>
                                      <input type="password" name="confirm_password" placeholder="Confirm your password">
                                      <br><br>
                                      
                                    </div>
                                  </div>
                                </li>
                              </ul>
                            </div>
                          </div>
                        </div>
                      </li>
                      <li>                        
                          <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                              <div class="field-holder">
                                <div class="payment-holder">
                                  <input
                                    type="submit"
                                    value="Rest Password"
                                    id="btn-next-restaurant-information"
                                    class="bgcolor"
                                  />
                                </div>
                              </div>
                            </div>
                          </div>
  
                          <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <!-- Load message-->
                            {% include 'includes/alerts.html' %} 
                            
                          </div>
  
                      </li>
                    </ul>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Main Section End -->

  <!-- Modal Popup Start -->
  {% comment %}
  
  {% endcomment %}
  <!-- Modal Popup End -->
  {% comment %}
  <script src="statics/js/responsive.menu.js"></script>
  <script src="statics/js/swiper.min.js"></script>
  <script src="statics/js/bootstrap-datepicker.js"></script>
  <script src="statics/js/chosen.js"></script>
  <script src="statics/js/counter.js"></script>
  <script src="statics/js/fliters.js"></script>
  <script src="statics/js/jquery.fitvids.js"></script>
  <script src="statics/js/jquery.growl.js"></script>
  <script src="statics/js/jquery.matchHeight-min.js"></script>
  <script src="statics/js/masonry.pkgd.js"></script>
  <script src="statics/js/skills-progress.js"></script>
  <script src="statics/js/bootstrap-slider.js"></script>
  <script src="statics/js/wow.js"></script>
  <script src="statics/js/functions-plugin.js"></script>
  <script src="statics/js/functions.js"></script>
  {% endcomment %}
</body>

{% endblock  %}
